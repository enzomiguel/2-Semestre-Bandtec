    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
</head>
<body>

    <nav>

            <div class="nav-wrapper">
                <a href="#" class="brand-logo"><img src="../Imagens/logo-roxo-sem-fundo.png" alt=""></a>
                <a href="#" data-activates="menu-mobile" class="button-collapse">
                    <i class="material-icons">menu</i>
                </a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="#">Soluções</a></li>
                    <li><a href="#">Login</a></li>
                    <li><a  href="">Experimente</a></li>
                    
                </ul>
                <ul class="side-nav" id="menu-mobile">
                    <li><a href="#">Soluções</a></li>
                    <li><a href="#" class=" btn btn-success btn-lg mt-2 ml-2" data-toggle="modal"
                        data-target="#modallogin">Login</a></li>
                    <li><a  href="" class=" btn btn-success btn-lg mt-2 ml-2" data-toggle="modal"
                        data-target="#meuModal">Experimente</a></li>
                </ul>
            </div>
    </nav>

    <div class="divPrinc">
        <div class="aprPrinc animation fadeInLeft">
            <div class="aprMsgBig" ;>
                <span class="textName"> Desempenho e <br> Segurança com você. </span>
                <br>
                <span class="textName2">Tenha maior controle de sua produtividade e
                    segurança na sua equipe.</span>
            </div>
        </div>
        <div class="aprFig"></div>
    </div>



    <!-- Modal -->
    <div id="meuModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Conteúdo do modal-->
            <div class="modal-content">

                <!-- Cabeçalho do modal -->
                <div class="modal-header">
                    <h4 class="modal-title" style="font-family: 'Montserrat', sans-serif; color: white;">Adquira nosso
                        software</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Corpo do modal -->
                <div class="modal-body">
                    <div class="left" style="font-family: 'Montserrat', sans-serif;">
                        <span class="textName5" style="margin-left: 10px; color: black;"> Cadastre-se:</span>
                        <input placeholder="  Nome da empresa"><br>
                        <input type="text" placeholder="  CNPJ da empresa"><br>
                        <input type="" placeholder="  Nome do representante"><br>
                        <input type="" placeholder="  Insira o e-mail"><br>
                        <input type="password" placeholder="  Insira uma senha"><br>
                        <input type="password" placeholder="  Confirme a senha">
                    </div>
                    <div class="right">
                        <img src="../Imagens/undraw_secure_data_0rwp.svg" alt="">
                    </div>
                </div>

                <!-- Rodapé do modal-->
                <div class="modal-footer">
                    <button type="button" class="btn_1" data-dismiss="modal">Fechar</button>
                    <button type="button" onclick="mensagem()" class="btn_2" data-dismiss="modal">Salvar
                        Alterações</button>
                </div>

            </div>
        </div>
    </div>

    <div id="modallogin" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Conteúdo do modal-->
            <div class="modal-content">

                <!-- Cabeçalho do modal -->
                <div class="modal-header" style="background-color: #2ed2b5">
                    <h4 class="modal-title" style="font-family: 'Montserrat', sans-serif; color: white;">Entre</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Corpo do modal -->
                <div class="modal-body">
                    <div class="left" style="font-family: 'Montserrat', sans-serif; margin-top: 35px;">
                        <!--<span class="textName5" style="margin-left: 10px; color: black;"> Cadastre-se:</span>-->
                        <input id="user" placeholder="  ID usuário"><br>
                        <input id="senha" type="password" placeholder="  Senha "><br>
                    
                    </div>
                    <div class="right">
                        <img  src="../Imagens/undraw_Data_points_ubvs (1).svg" alt="" style="height: 150px; margin-left: 15px; margin-top: 25px;">
                    </div>
                </div>

                <!-- Rodapé do modal-->
                <div class="modal-footer">
                    <button type="button" class="btn_1" data-dismiss="modal">Cancelar</button>
                    <button type="button" onclick="entrar()" class="btn_2" data-dismiss="modal">Entrar</button>
                </div>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="../JS/bootstrap.min.js"></script>

    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <script>
    $(function(){
        $(".button-collapse").sideNav();
    });
    </script>
