<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/nav.css">
    <link rel="stylesheet" href="../CSS/modal.css">
    <link rel="stylesheet" href="../CSS/Solucoes.css">
    <link rel="stylesheet" href="../CSS/footer.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Monoton&display=swap" rel="stylesheet">
    <script src="../JS/login.js"></script>
    <script src="../JS/wow.min.js"></script>
    <script src="../JS/Functions.js"></script>
    <script>new WOW().init();</script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <title>VISS-Soluções</title>
</head>
<body>
    <header>
        <div class="logotipo"><a href="./pageHome.html"><img src="../Imagens/logo-roxo-sem-fundo.png" alt=""></a></div>
        <div class="botao"><button lass=" btn btn-success btn-lg mt-2 ml-2" data-toggle="modal"
            data-target="#meuModal">Experimente</button></div>
        <div class="top">
            
            <a href="" lass=" btn btn-success btn-lg mt-2 ml-2" data-toggle="modal"
            data-target="#modallogin">Login</a>
        </div>
    </header>

    <div class="principal1">
        <div class="divprincipal1 animation fadeInLeft">
            <label for="">Com a <span
                style="font-family:'Monoton', cursive; color: #8000ff; margin-right: 2% ;"> VISS</span>, você leva a palavra gestão a outro patamar.</label>
        </div>
    </div>

    <div class="principal2">
        <div class="divprincipal2 animation fadeInRight">
            <label for="">Informações quando quiser!<br><span style="font-size: 17px;">Além da aplicação, temos nosso portal web, voltada aos usuários masters.</span></label>
        </div>
    </div>

    <div class="divDash">
        <div class="descDash">
           <h2 style="color: #8000ff;">Dashboard Aprimoradas</h2><br>
           <span style="font-size: 18px;">Gráficos simples, de boa interpretação e com atualização em tempo real.</span>
        </div>
        <div class="dash1"><img src="../Imagens/ExemploDash.png" alt=""></div>
        <div class="dash2"><img src="../Imagens/ExemploDash01.png" alt=""></div>
    </div>

    
    <footer style="margin-top: 200px;">
        <div class="logofinal" style="margin-left: 15px;">
            <div class="logoviss">VISS</div>
        </div>
        <div class="contatos">
            <div class="end">
                <p>
                    Endereço:
                </p>
                <span>
                    <img src="../Imagens/iconlocal.png" alt="">Rua Haddock Lobo, 595
                </span>
            </div>
            <div class="tel">
                <p>
                    Contato:
                </p>
                <span>
                    <img src="../Imagens/phone.png" alt=""> (11) 98765-4321
                </span>
            </div>
        </div>
        <div class="redes">
            <a href=""><img src="../Imagens/facebook.png" alt=""></a>
            <a href=""><img src="../Imagens/instagram.png" alt=""></a>
            <a href=""><img src="../Imagens/linkedin.png" alt=""></a>
        </div>
    </footer>


        <!-- Modal -->
        <div id="meuModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
    
                <!-- Conteúdo do modal-->
                <div class="modal-content">
    
                    <!-- Cabeçalho do modal -->
                    <div class="modal-header">
                        <h4 class="modal-title" style="font-family: 'Montserrat', sans-serif; color: white;">Adquira nosso
                            software</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
    
                    <!-- Corpo do modal -->
                    <div class="modal-body">
                        <div class="left" style="font-family: 'Montserrat', sans-serif;">
                            <span class="textName5" style="margin-left: 10px; color: black;"> Cadastre-se:</span>
                            <input placeholder="  Nome da empresa"><br>
                            <input type="text" placeholder="  CNPJ da empresa"><br>
                            <input type="" placeholder="  Nome do representante"><br>
                            <input type="" placeholder="  Insira o e-mail"><br>
                            <input type="password" placeholder="  Insira uma senha"><br>
                            <input type="password" placeholder="  Confirme a senha">
                        </div>
                        <div class="right">
                            <img src="../Imagens/undraw_secure_data_0rwp.svg" alt="">
                        </div>
                    </div>
    
                    <!-- Rodapé do modal-->
                    <div class="modal-footer">
                        <button type="button" class="btn_1" data-dismiss="modal">Fechar</button>
                        <button type="button" onclick="mensagem()" class="btn_2" data-dismiss="modal">Salvar
                            Alterações</button>
                    </div>
    
                </div>
            </div>
        </div>
    
        <div id="modallogin" class="modal fade" role="dialog">
            <div class="modal-dialog">
    
                <!-- Conteúdo do modal-->
                <div class="modal-content">
    
                    <!-- Cabeçalho do modal -->
                    <div class="modal-header" style="background-color: #2ed2b5">
                        <h4 class="modal-title" style="font-family: 'Montserrat', sans-serif; color: white;">Entre</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
    
                    <!-- Corpo do modal -->
                    <div class="modal-body">
                        <div class="left" style="font-family: 'Montserrat', sans-serif; margin-top: 35px;">
                            <!--<span class="textName5" style="margin-left: 10px; color: black;"> Cadastre-se:</span>-->
                            <input id="user" placeholder="  ID usuário"><br>
                            <input id="senha" type="password" placeholder="  Senha "><br><br>
                            <a href="">Esqueci minha senha</a>
                        
                        </div>
                        <div class="right">
                            <img  src="../Imagens/undraw_Data_points_ubvs (1).svg" alt="" style="height: 150px; margin-left: 15px; margin-top: 25px;">
                        </div>
                    </div>
    
                    <!-- Rodapé do modal-->
                    <div class="modal-footer">
                        <button type="button" class="btn_1" data-dismiss="modal">Cancelar</button>
                        <button type="button" onclick="entrar()" class="btn_2" data-dismiss="modal">Entrar</button>
                    </div>
    
                </div>
            </div>
        </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="../JS/bootstrap.min.js"></script>
</body>
</html>
